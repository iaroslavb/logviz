---
- name: install jre
  apt: name=openjdk-8-jre-headless state=latest

- name: Add an Apt signing key
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: install latest apt https transport
  apt: name=apt-transport-https state=latest

- name: add elasticsearch repo
  apt_repository:
    repo: deb https://artifacts.elastic.co/packages/6.x/apt stable main
    state: present

- name: install elasticsearch
  apt: name=elasticsearch state=latest

- name: elastic search service enabled and started
  service: name=elasticsearch state=started enabled=yes

- name: install kibana
  apt: name=kibana state=latest

- name: add kibana config
  copy:
    src: kibana.yml
    dest: /etc/kibana/kibana.yml
    owner: root
    group: root

- name: kibana service enabled and started
  service: name=kibana state=started enabled=yes

